<h2>Contraindications</h2>
<p>There are no specific contraindications. It is the clinician’s responsibility 
 to assess whether some specific treatment planning decisions (e.g. tooth 
 movements, tooth extractions or inter-proximal reductions) can be carried 
 out in practice during the treatment.</p>
